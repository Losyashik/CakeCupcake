<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Панель администратора</title>
</head>

<body>
    <!-- https://colorscheme.ru/#3z124----Ocep -->
    <nav class="leftbar">
        <ul class="leftbar__ul">
            <li class="leftbar__li"><a href="#category" class="leftbar__link">Категории</a></li>
            <li class="leftbar__li"><a href="#products" class="leftbar__link">Товары</a></li>
            <li class="leftbar__li"><a href="#fillings" class="leftbar__link">Начинки</a></li>
            <li class="leftbar__li"><a href="#gallery" class="leftbar__link">Галерея</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="section" id="category">
            <h1 class="section__heading">Категории</h1>
            <main class="section__body">
                <form class="section__form admin-form">
                    <h2 class="admin-form__heading">Добавить</h2>
                    <div class="admin-form__block-input">
                        <div class="admin-form__border-block"></div>
                        <input type="text" name="name" id="category_name" class="admin-form__input" required>
                        <label for="category_name" class="admin-form__label-input">Введите название категории</label>
                    </div>
                    <button class="admin-form__button-submit" type="submit" name="category"
                        value="add">Добавить</button>
                </form>
                <article class="section__list">
                    <table class="section__table table">
                        <tr class="table__row">
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                        </tr>
                    </table>
                </article>
            </main>
        </section>
        <section class="section" id="products">
            <h1 class="section__heading">Товары</h1>
            <main class="section__body">
                <form action="./../assets/backend/CategoriesControler/index.php" class="section__form admin-form"
                    method="post">
                    <h2 class="admin-form__heading">Добавить</h2>
                    <input type="hidden" name="_method" value="PUT">
                    <div class="admin-form__block-input">
                        <div class="admin-form__border-block"></div>
                        <input type="text" name="name" id="product_name" class="admin-form__input" required>
                        <label for="product_name" class="admin-form__label-input">Введите название товара</label>
                    </div>
                    <div class="admin-form__block-input">
                        <div class="admin-form__border-block"></div>
                        <input type="number" name="price" id="producrt_price" class="admin-form__input" min="1"
                            required>
                        <label for="producrt_price" class="admin-form__label-input">Введите цену</label>
                    </div>
                    <label for="image" class="admin-form__label-file">
                        <div class="admin-form__label-content"></div>
                        <input class="admin-form__input-file" type="file" name="image" id="image" accept="image/*">
                    </label>
                    <button class="admin-form__button-submit" type="submit" name="products"
                        value="add">Добавить</button>
                </form>
                <article class="section__list">
                    <table class="section__table table">
                        <tr class="table__row">
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                        </tr>
                    </table>
                </article>
            </main>
        </section>
        <section class="section" id="fillings">
            <h1 class="section__heading">Начинки</h1>
            <main class="section__body">
                <form class="section__form admin-form">
                    <h2 class="admin-form__heading">Добавить</h2>
                    <div class="admin-form__block-input">
                        <div class="admin-form__border-block"></div>
                        <input type="text" name="name" id="fillings_name" class="admin-form__input" required>
                        <label for="fillings_name" class="admin-form__label-input">Введите название начинки</label>
                    </div>
                    <label for="image" class="admin-form__label-file">
                        <div class="admin-form__label-content"></div>
                        <input class="admin-form__input-file" type="file" name="image" id="image" accept="image/*">
                    </label>
                    <button class="admin-form__button-submit" type="submit" name="fillings"
                        value="add">Добавить</button>
                </form>
                <article class="section__list">
                    <table class="section__table table">
                        <tr class="table__row">
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                        </tr>
                    </table>
                </article>
            </main>
        </section>
        <section class="section" id="gallery">
            <h1 class="section__heading">Галерея</h1>
            <main class="section__body">
                <form method="post" class="section__form admin-form" enctype="multipart/form-data">
                    <h2 class="admin-form__heading">Добавить</h2>
                    <div class="admin-form__block-input">
                        <div class="admin-form__border-block"></div>
                        <input type="number" name="price" id="gallery_price" class="admin-form__input" min="1" required>
                        <label for="gallery_price" class="admin-form__label-input">Введите цену</label>
                    </div>
                    <label for="images" class="admin-form__label-file">
                        <div class="admin-form__label-content"></div>
                        <input class="admin-form__input-file" type="file" name="images" id="images" accept="image/*"
                            multiple>
                    </label>

                    <button class="admin-form__button-submit" type="submit" name="gallery" value="add">Добавить</button>
                </form>
                <article class="section__list">
                    <table class="section__table table">
                        <tr class="table__row">
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                            <td class="table__ceil"></td>
                        </tr>
                    </table>
                </article>
            </main>
        </section>
    </main>
    <div class="bg"></div>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
